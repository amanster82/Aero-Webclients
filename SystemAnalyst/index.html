<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>System Analyst</title>
	<!-- Roboto font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CSS file -->
	<link href="../Common/css/bootstrap.min.css" rel="stylesheet">
	<!-- Fontawesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Aero CSS file -->
	<link href="../Common/css/style.css" rel="stylesheet">
	<!-- System Analyst CSS file -->
	<link href="css/system_analyst.css" rel="stylesheet">
    <!-- App entry point bootstrapping -->
	<script data-main="js/bootstrap" src="../Common/js/libs/require/require.js"></script>
</head>
<body>
	<div class='wrapper'>
		<!--HEADER-->
		<header class='navbar navbar-inverse'>
			<div id="logo">
				<a href="#">
					<img src="../Common/images/AeroLogo.png">
				</a>
			</div>
			<!-- Single button -->
			<div class="btn-group">
			  <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
				System Analyst <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
				<li><a href="http://webclients.uvicaero.com/imaging">Image Analyst</a></li>
				<li><a href="http://webclients.uvicaero.com/system">System Analyst</a></li>
				<li><a href="http://webclients.uvicaero.com/spectator">Spectator</a></li>
			  </ul>
			</div>			
			<div id="connection-status">
				<div id="connection-view"></div>
				<button type="button" id="connect-btn" class="btn btn-dark btn-sm">
					Connect
				</button>
			</div>
		</header>
		<div class="sidebar-wrapper sidebar-closed">
			<span class="sidebar-static-header">
			Menu
			</span>
			<span class="sidebar-trigger">
				<i class="fa fa-chevron-right"></i>
				<i class="fa fa-chevron-left"></i>
			</span>
		</div>
		<div id='aero-body' class='sidebar-closed'>
			<div class="sidebar-left"> 	
				
				</div> <!--end of sidebar with all  -->
		<div style="width:100%; height:74%;">
			<div class="logbar">
				<h2> MESSAGES GO HERE</h2>
			</div>


			<div class="sidebar-right">
				<ul >
  					<li>
  						  Logging
    				<ul>
     					<li id="critical"> Critical</li>
      					<li id="warning"> Warning</li>
      					<li id="info"> Info</li>
      					<li id="debugg"> Debug</li>

    				</ul>
  					</li>
  
				</ul>
			</div>
			
		</div>	
			
			<div class="console-bar col-md-6" style="padding-top: 3px; left: 20px; top: 20px;" >   
				<div class="form-horizontal">
					<div class="form-group">
						<div class="row">
							<div class="col-md-10">
								<label class="control-label col-md-3" >Enter a Command</label>
								<input class="col-md-7 form-control" id='input-field'type='text' style="width: 75%;"/>
							</div>
							<div class='col-md-2'>
								<button id='input-field-button' class='btn btn-success'>Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	<div id="log-footer" class="footer-closed sidebar-closed">
		<div id="column1">
			<div id="logger-view-filters">
				<ul id="filter-buttons">
					<li><input class="filter-button filter-debug" type="checkbox" id="debug" value="all" checked>
					   <label for="debug">Debug</label></li>
					<li><input class="filter-button filter-success" type="checkbox" id="success" value="all" checked>
					   <label for="success">Success</label></li>
					<li><input class="filter-button filter-warning" type="checkbox" id="warning" value="all" checked>
					   <label for="warning">Warning</label></li>
					<li><input class="filter-button filter-critical" type="checkbox" id="critical" value="all" checked>
					   <label for="critical">Critical</label></li>
				</ul>
			</div>
		</div>
		<div id="column2">
			<div id="logger-view"></div>
		</div>
	</div>
	<div class="push"></div> <!--Part of forcing a sticky Footer-->
	</div>	

	<nav id="footer-navbar" class='navbar navbar-inverse'>
		<div id="copyright">
			<p> UVic AERO &copy; 2014 Aeronautical Engineering and Research Organization </p>
		</div>
	</nav>
</body>
</html>
