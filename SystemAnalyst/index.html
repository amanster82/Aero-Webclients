<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>System Analyst</title>
	<!-- Roboto font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CSS file -->
	<link href="../Common/css/bootstrap.min.css" rel="stylesheet">
	<!-- Fontawesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Aero CSS file -->
	<link href="../Common/css/style.css" rel="stylesheet">
	<!-- System Analyst CSS file -->
	<link href="css/system_analyst.css" rel="stylesheet">
    <!-- App entry point bootstrapping -->
	<script data-main="js/bootstrap" src="../Common/js/libs/require/require.js"></script>
</head>
<body>
	<div class='wrapper'>
		<!--HEADER-->
		<header class='navbar navbar-inverse'>
			<div id="logo">
				<a href="#">
					<img src="../Common/images/AeroLogo.png">
				</a>
			</div>
			<!-- Single button -->
			<div class="btn-group">
			  <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
				System Analyst <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
				<li><a href="http://webclients.uvicaero.com/imaging">Image Analyst</a></li>
				<li><a href="http://webclients.uvicaero.com/system">System Analyst</a></li>
				<li><a href="http://webclients.uvicaero.com/spectator">Spectator</a></li>
			  </ul>
			</div>			
			<div id="connection-status">
				<div id="connection-view"></div>
				<button type="button" id="connect-btn" class="btn btn-dark btn-sm">
					Connect
				</button>
			</div>
		</header>
		<div id="sidebar" class="sidebar-wrapper">
			<div id="msg-toggle" class="sidebar-group">
				<!--System status info + filter toggles-->
				<div id="system-status" class="row">
					<table>
						<tr>
							<td><input type="checkbox"><label>Datacenter</label></td>
						</tr>
						<tr>
							<td><input type="checkbox"><label>Antenna Tracker</label></td>
						</tr>
						<tr>
							<td><input type="checkbox"><label>UAV</label></td>
						</tr>
						<tr>
							<td><input type="checkbox"><label>Web Clients</label></td>
						</tr>
						<tr>
							<td><input type="checkbox"><label>Image Processing</label></td>
						</tr>
					</table>
				</div>
				<!--LOG SEVERITY FILTERS-->
				<div id="severity-toggle" class="row">
					<table>
						<td class="switch-box">
							<input class="sa-msg-filter" id="sa-critical" type="checkbox"><label>CRIT</label>
						</td>
						<td class="switch-box">
							<input class="sa-msg-filter" id="sa-warning" type="checkbox"><label>WARN</label>
						</td>
						<td class="switch-box">
							<input class="sa-msg-filter" id="sa-success" type="checkbox"><label>SUCC</label>
						</td>
						<td class="switch-box">
							<input class="sa-msg-filter" id="sa-debug" type="checkbox"><label>DBUG</label>
						</td>
					</table>
				</div>
			</div>
			<div id="ac-info" class="sidebar-group">
				<div class="col-md-5" id="attitude-wrapper">
					<canvas id="attitude-indicator" width="100" height="100">
				</div>
				<div class="col-md-7" id="ac-data">
					<p id="airspeed"> Airspeed: 0 </p>
					<p id="altitude"> Altitude: 0 </p>
					<p id="heading"> Heading: 0 </p>
				</div>
				<div id="map-canvas" class="row">
				</div>
				<div id="ac-loc" class="row">
					<div id="ac-lat" class="col-md-6">
						Lat: 0.0000
					</div>
					<div id="ac-long" class="col-md-6">
						Long: 0.0000
					</div>
				</div>
			</div>
		</div>
		<div id='aero-body'>
			<div class="row" id="sa-monitor">
				<!--LOG MESSAGE AREA-->
			</div>
			<div class="row" id="send-box">
				<!--SEND AREA-->
				<div class="col-md-10" id="send-text">
					<input type="text" class="form-control" id="msg-text">
				</div>
				<div class="col-md-2" id="send-btn-wrapper">
					<button type="button" class="btn btn-dark" id="send-btn">Send</button>
				</div>
			</div>
		</div>
	<div class="push"></div> <!--Part of forcing a sticky Footer-->
	</div>	
	<div id="log-footer" class="footer-closed">
		<div id="column1">
			<div id="logger-view-filters">
				<ul id="filter-buttons">
					<li><input class="filter-button filter-debug" type="checkbox" id="debug" value="all" checked>
					   <label for="debug">Debug</label></li>
					<li><input class="filter-button filter-success" type="checkbox" id="success" value="all" checked>
					   <label for="success">Success</label></li>
					<li><input class="filter-button filter-warning" type="checkbox" id="warning" value="all" checked>
					   <label for="warning">Warning</label></li>
					<li><input class="filter-button filter-critical" type="checkbox" id="critical" value="all" checked>
					   <label for="critical">Critical</label></li>
				</ul>
			</div>
		</div>
		<div id="column2">
			<div id="logger-view">
			</div>
		</div>

	</div>
	<nav id="footer-navbar" class='navbar navbar-inverse'>
		<div id="copyright">
			<p> UVic AERO &copy; 2014 Aeronautical Engineering and Research Organization </p>
		</div>
	</nav>
	
</body>
</html>
