<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Analyst</title>
	<!-- Roboto font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CSS file -->
	<link href="../Common/css/bootstrap.min.css" rel="stylesheet">
	<!-- Aero CSS file -->
	<link href="../Common/css/style.css" rel="stylesheet">
	<!-- Image Analyst CSS file -->
	<link href="css/image_analyst.css" rel="stylesheet">
    <!-- App entry point bootstrapping -->
	<script data-main="js/bootstrap" src="../Common/js/libs/require/require.js"></script>
</head>
<body>
	<div class='wrapper'>
		<!--HEADER-->
		<header class='navbar navbar-inverse'>
			<!--NAVBAR-->
			<div id="logo">
				<a href="#">
					<img src="../Common/images/AeroLogo.png"></img>
				</a>
			</div>
			<div class="btn-group">
				<!--DROPDOWN-->
				<button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">Image Analyst<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="Image Analyst.html">Image Analyst</a></li>
					<li><a href="../SystemAnalyst/System Analyst.html">System Analyst</a></li>
					<li><a href="../Spectator/Spectator Client.html">Spectator</a></li>
				</ul>
				<!--<END>DROPDOWN-->
			</div>
			
			<div id="connection-status">
				<div id="connection-view"></div>
				<button type="button" id="connect-btn" class="btn btn-dark btn-sm">
					Connect
				</button>
			</div>
			<!--<END>NAVBAR-->
		</header>
		<div class="sidebar-wrapper sidebar-closed">
		</div>
		<div id="aero-body" class="sidebar-closed">
			<div id="image-analyst" style="height: 100%">
				<div id="image-container">
					<div id="image-body">
						<!-- Images go here -->
					</div>
					<div id="image-footer">
						<span>
							<button type="button" class="btn btn-default btn-md" id="passbutton">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Pass
							</button>
						</span>
						<span>
							<button type="button" class="btn btn-default btn-md" id="failbutton">
								 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Fail
							</button>
						</span>
						<span>
							<button type="button" class="btn btn-default btn-md" id="prevbutton">
								 <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Prev
							</button>
						</span>
						<span>
							<button type="button" class="btn btn-default btn-md" id="nextbutton">
								 <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Next
							</button>
						</span>
					</div>
				</div>
				<div id="imageinfo-container">
					<h1 id="imageinfo-header">Target Info</h1>
					<div id="imageinfo-body">
						<h2> Color: Blue </h2>
						<h2> Shape: Square </h2>
					</div>
				</div>
				<div id="imagequeue-container">
					<!-- IMG Queue stuff goes here -->
				</div>
			</div>
		</div>
		<div class="push"></div> <!--Part of forcing a sticky Footer-->
	</div>
	<div id="log-footer" class="footer-closed sidebar-closed">
		<div id="column1">
			<div id="logger-view-filters">
				<ul id="filter-buttons">
					<li><input class="filter-button filter-debug" type="checkbox" id="debug" value="all" checked>
					   <label for="debug">Debug</label></li>
					<li><input class="filter-button filter-success" type="checkbox" id="success" value="all" checked>
					   <label for="success">Success</label></li>
					<li><input class="filter-button filter-warning" type="checkbox" id="warning" value="all" checked>
					   <label for="warning">Warning</label></li>
					<li><input class="filter-button filter-critical" type="checkbox" id="critical" value="all" checked>
					   <label for="critical">Critical</label></li>
				</ul>
			</div>
		</div>
		<div id="column2">
			<div id="logger-view"></div>
		</div>
	</div>
	<nav id="footer-navbar" class='navbar navbar-inverse'>
		<div id="copyright">
			<p> UVic AERO &copy; 2014 Aeronautical Engineering and Research Organization </p>
		</div>
	</nav>
</body>
</html>
